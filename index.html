<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="images/app-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/Layout.css">
    <link rel="stylesheet" href="./styles/Navbar.css">
    <link rel="stylesheet" href="./styles/Main.css">
    <link rel="stylesheet" href="./styles/Calendar.css">
    <link rel="stylesheet" href="./styles/TaskManager.css">
    <link rel="stylesheet" href="./styles/Setting.css">
    <link rel="stylesheet" href="./styles/Footer.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <h1>Logo</h1>
        </div>
        <div class="nav-btn">
            <a href="#"><i class="bi bi-gear" id="setting-btn"></i></a>
        </div>
    </nav>
    <!-- /Navbar -->


    <!-- main -->
    <main>

        <!-- Setting -->
        <div class="setting-container ">
            <div class="setting-nav">
                <h3>Setting</h3>
                <i class="bi bi-x-lg" id="setting-close-btn"></i>
            </div>
            <div class="setting">
                <div class="theme-1" id="light">
                    <img src="./images/themes/theme-1.png" alt="">
                    <h4 class="btn">Light theme</h4>
                </div>
                <div class="theme-2" id="neon">
                    <img src="./images/themes/theme-2.png" alt="">
                    <h4 class="btn">Neon theme</h4>
                </div>
                <div class="theme-3" id="dark">
                    <img src="./images/themes/theme-3.png" alt="">
                    <h4 class="btn">Dark theme</h4>
                </div>
                <div class="theme-4" id="retro">
                    <img src="./images/themes/theme-4.png" alt="">
                    <h4 class="btn">Retro theme</h4>
                </div>
                
            </div>    
        </div>
        <!-- /Setting -->
        
        <div class="app-container">

            <!-- Calendar -->
            <div class="Calendar">
                <div class="Calendar-header">
                    <span class="month-picker" id="month-picker">Feb</span>
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2022</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
    
                <div class="Calendar-body">
                    <div class="Calendar-week-day">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="Calendar-days">
                    </div>
                </div>
                <div class="month-list"></div>
            </div>
            <!-- / Calendar -->


            <!-- Task manager -->
            <div class="taskManager">
                <div class="taskManager-container">
                    <section class="greating">
                        <h2 class="title">What's up <input type="text" id="name" placeholder=" Name here "/></h2>
                    </section>

                    <section class="create-todo">
                        <form id="new-todo-form">
                            <h4>What's on your todo list ?</h4>
                            <input type="text" name="content" id="content" placeholder="e.g make a video"/>
                            <h4>Pick a category</h4>
                            <div class="options">
                                <label >
                                    <input type="radio" name="category" id="category1" value="business"/>
                                    <span class="bubble business"></span>
                                    <div>Business</div>
                                </label>
                                <label >
                                    <input type="radio" name="category" id="category2" value="personal"/>
                                    <span class="bubble personal"></span>
                                    <div>Personal</div>
                                </label>
                            </div>

                            <input type="submit" value="Add todo" id="add-todo">
                        </form>
                    </section>

                    <section class="todo-list">
                        <h3>Todo list</h3>
                        <div class="list" id="todo-list">
                        </div>
                    </section>
                </div>
            </div>
            <!-- / Task manager -->

        </div>
    </main>
    <!-- /main -->

    <!-- Footer -->
    <footer>
        <div>
            <h5>Â© 2022 All rights of this website are reserved</h5>
        </div>
        <div class="footer-btn">
            <h5 href="">Follow me </h5>
            <a href=""><i class="bi bi-github"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <!-- /Footer -->

    <script src="./script/calendar.js"></script>
    <script src="./script/taskManager.js"></script>
    <script src="./script/theme.js"></script>


</body>

</html>
